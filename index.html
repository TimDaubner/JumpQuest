<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/fonts.css">

    <script src="./classes/drawable_object.class.js"></script>
    <script src="./classes/moveable_object.class.js"></script>
    <script src="./classes/collectable_object.class.js"></script>
    <script src="./classes/player/attack.class.js"></script>
    <script src="./classes/player/player.class.js"></script>
    <script src="./classes/enemy/enemy.class.js"></script>
    <script src="./classes/background/cloud.class.js"></script>
    <script src="./classes/game/statusbar.class.js"></script>
    <script src="./classes/game/world.class.js"></script>
    <script src="./classes/background/background_object.class.js"></script>
    <script src="./classes/player/controller.class.js"></script>
    <script src="./classes/game/level.class.js"></script>
    <script src="./classes/enemy/endboss.class.js"></script>
    <script src="./classes/throwable_object.class.js"></script>
    <script src="./classes/game/levels/level1.js"></script>
    <script src="./classes/enemy/spawner.js"></script>
    <script src="./classes/sounds/soundhub.class.js"></script>
    <script src="./classes/game/endscreen.js"></script>

    <script src="./js/game.js"></script>
    <script src="./js/ui.js" defer></script>
    <link rel="shortcut icon" href="./img/Objects/sprayer.png" type="image/x-icon">
    <title>Jump Quest</title>
</head>


<body id="body" onload="init()">
    <div id="landscape-protection" class="protection-landscape d_none">
        <h1>ROTATE DEVICE</h1>
        <h2>Change to Landscape Mode!</h2>
    </div>
    <h1 id="h1" class="rock-salt-regular">Jump Quest</h1>
    <div id="canvas_outerframe" class="canvas-outerframe">
        <canvas id="canvas" class="canvas-frame"></canvas>
        <div class="menu d_none" id="burgermenu" onclick="openMenu(event)"><img src="img/GUI/PNG/google/menu.svg"
                alt="">
            <div class="upper-right d_none" id="menu" onclick="event.stopPropagation()">
                <button class="rock-salt-regular" id="pause" onclick="pauseGame()">pause <img
                        src="./img/GUI/PNG/google/pause.svg" alt=""></button>
                <button class="rock-salt-regular" onclick="restartGame()">restart</button>
                <button class="rock-salt-regular" onclick="fullscreenMode()">fullscreen</button>
                <button class="rock-salt-regular" id="soundBtn">sound off<img id="soundImg"
                        src="./img/GUI/PNG/google/sound_off.svg" alt=""></button>
            </div>
        </div>
        <div class="container" id="container">
            <div class="buttons">
                <button onclick="startGame()" class="start-btn rock-salt-regular">START</button>
                <button onclick="openInstructions()" class="settings-btn"></button>
                <a class="link rock-salt-regular" href="impressum/impressum.html">Impressum</a>
            </div>
        </div>
    </div>
    </div>
    <div id="btn_controller" class="d_none responsive controller">
        <div class="move">
            <button id="leftBtn" class="move-left controller-btn"><img class="arrow invert" src="img/GUI/PNG/google/controls/left.svg" alt=""></button>
            <button id="rightBtn" class="move-right controller-btn"><img class="arrow rotate invert" src="img/GUI/PNG/google/controls/left.svg" alt=""></button>
        </div>
        <button id="buyBtn" class="buy controller-btn"><img class="invert" src="img/GUI/PNG/google/controls/buy.svg" alt="buy"></button>
        <div class="action">
            <button id="sprintBtn" class="action-sprint controller-btn"><img class="invert" src="img/GUI/PNG/google/controls/sprint.svg" alt=""></button>
            <button id="jumpBtn" class="action-jump controller-btn"><img class="arrow invert" src="img/GUI/PNG/google/controls/jump.svg" alt=""></button>
            <button id="fireBtn" class="action-fire controller-btn"><img class="arrow rotate invert" src="img/GUI/PNG/google/controls/shoot.svg" alt=""></button>
        </div>
    </div>
    <div id="instructions" class="instructions d_none rock-salt-regular">
        <button onclick="closeInstructions()" class="close-btn"></button>
        <h2>Instructions</h2>
        <p>W,S,A,D to Move</p>
        <p>E to shoot fireball (full stamina)</p>
        <p>Space to jump</p>
        <p>B to buy gas for sprayer</p>
    </div>

</body>

</html>
