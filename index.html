<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="./classes/drawable_object.class.js"></script>
    <script src="./classes/moveable_object.class.js"></script>
    <script src="./classes/collectable_object.class.js"></script>
    <script src="./classes/player/attack.class.js"></script>
    <script src="./classes/player/player.class.js"></script>
    <script src="./classes/enemy/enemy.class.js"></script>
    <script src="./classes/background/cloud.class.js"></script>
    <script src="./classes/game/statusbar.class.js"></script>
    <script src="./classes/game/world.class.js"></script>
    <script src="./classes/background/background_object.class.js"></script>
    <script src="./classes/player/controller.class.js"></script>
    <script src="./classes/game/level.class.js"></script>
    <script src="./classes/enemy/endboss.class.js"></script>
    <script src="./classes/throwable_object.class.js"></script>
    <script src="./classes/game/levels/level1.js"></script>
    <script src="./classes/enemy/spawner.js"></script>
    <script src="./classes/sounds/soundhub.class.js"></script>
    <script src="./classes/game/endscreen.js"></script>

    <script src="./js/game.js"></script>
    <link rel="shortcut icon" href="./img/Objects/sprayer.png" type="image/x-icon">
    <title>Jump Quest</title>
</head>


<body id="body" onload="init()">
    <div id="landscape-protection" class="protection-landscape d_none">
        <h1>ROTATE DEVICE</h1>
        <h2>Change to Landscape Mode!</h2>
    </div>
    <h1 id="h1">Jump Quest</h1>
    <div id="canvas_outerframe" class="canvas-outerframe">
        <canvas id="canvas" class="canvas-frame"></canvas>

        <div class="upper-right" id="upper_right">
            <button id="pause" onclick="pauseGame()">pause</button>
            <button onclick="restartGame()">restart</button>
            <button onclick="fullscreenMode()">fullscreen</button>
            <button onclick="SoundHub.pauseAll()">sound</button>
        </div>
        <div class="container" id="container">
            <div class="buttons">
                <button onclick="startGame()" class="start-btn"></button>
                <button onclick="openInstructions()" class="settings-btn"></button>
            </div>
            <div id="instructions" class="instructions d_none">
                <button onclick="closeInstructions()" class="close-btn">X</button>
                <h2>Instructions</h2>
                <p>W,S,A,D to Move</p>
                <p>Left Shift + E to shoot fireball</p>
                <p>Space to jump</p>
                <p>B to buy gas for sprayer</p>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
